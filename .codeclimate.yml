engines:
  cssLint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript:
  eslint:
    enabled: true
    config:
      extensions:
      - .js
      - .jsx
  fixme:
    enabled: true

ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.jsx"

exclude_paths:
- .*/**/*
- public/**/*
- firebase.json
- package.json
- README.md
- yarn.lock
